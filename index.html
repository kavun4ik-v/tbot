<!DOCTYPE html>
<html>
    <head>
        <title>My Web App</title>  
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>  
        <h1>TEST</h1>
        <div id="chat_id"></div>
         <script>
            
                let tg = window.Telegram.WebApp;
                tg.expand();
                let chatId = tg.initDataUnsafe?.user?.id || "unknown";
                document.getElementById("chat_id").innerHTML = 'Your chat_id: ${chatId}';
        </script>
    </body>
</html>
